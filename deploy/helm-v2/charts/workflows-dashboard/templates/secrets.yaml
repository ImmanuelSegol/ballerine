{{- $name := .Release.Name }}
{{- $namespace:= .Release.Namespace }}
apiVersion: v1
kind: Secret
metadata:
    name: {{ include "workflows-dashboard.fullname" . }}
    namespace: {{ .Release.Namespace | quote }}
    labels:
      app: {{ include "workflows-dashboard.fullname" . }}
type: Opaque
stringData:
  {{- range $key, $value := .Values.applicationConfig }}
  {{- if $value }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
  {{- end }}